<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

            position: absolute;

<body>
    <div class="container">
        <div id="box1">123</div>
    </div>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button><br>
    <button id="fadeOut">fadeOut</button>
    <button id="fadeIn">fadeIn</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="fadeTo">fadeTo</button><br>
    <button id="slideUp">slideUp</button>
    <button id="slideDown">slideDown</button>
    <button id="slideToggle">slideToggle</button><br>
    <button id="animate">animate</button>
    <button id="stop">stop</button>

    <br>
    <br>
    <br>

    <input type="text" id="text1">
    <button id="btn1">val</button><br>

    <p id="text2">test<b>22222</b></p>
    <button id="btn2">text</button>
    <button id="btn3">html</button>
    
    <br>
    <br>

    <a href="index.html" id="link">link</a>
    <button id="btn4">href</button>

    <br>
    <br>
    <br>
    

    <p id="start">start</p>
    <button id="btn5">append</button>
    <button id="btn6">prepend</button><br>
    <button id="btn7">after</button>
    <button id="btn8">before</button><br>
    <button id="btn9">remove</button>



    <script>
        let box = $("#box1");

        $(document).ready(function () {
            $(".container").height("100px");
            $(".container").width("100px");
            $("#box1").css("height", "100px");
            $("#box1").css("width", "100px");
            $("#box1").css("backgroundColor", "red");
            $("#box1").click(function () {
                // console.log($(this).css("backgroundColor"));

                if ($(this).css("backgroundColor") == "rgb(255, 0, 0)") {
                    $(this).css("backgroundColor", "blue");
                } else {
                    $(this).css("backgroundColor", "red");

                }
            })
            $("#show").click(() => {
                // $("#box1").css("display","block");
                // $("#box1").show();
                $("#box1").show("slow", function () {
                    console.log("show finish");


                });
            })

            $("#hide").click(() => {
                // $("#box1").css("display","none");
                // $("#box1").hide();
                $("#box1").hide("slow");
            })

            $("#toggle").click(() => {
                // $("#box1").toggle();
                $("#box1").toggle("slow");
            })

            $("#fadeOut").click(() => {
                // $("#box1").fadeOut();
                $("#box1").fadeOut("slow");
            })

            $("#fadeIn").click(() => {
                // $("#box1").fadeIn();
                $("#box1").fadeIn("slow");
            })

            $("#fadeTo").click(() => {
                if ($("#box1").css("opacity") == 1) {
                    $("#box1").fadeTo("slow", 0.2);
                } else {
                    $("#box1").fadeTo("slow", 1);
                }
            })

            $("#fadeToggle").click(() => {
                $("#box1").fadeToggle(1000);
            })

            $("#slideUp").click(() => {
                $("#box1").slideUp();
            })

            $("#slideDown").click(() => {
                $("#box1").slideDown();
            })

            $("#slideToggle").click(() => {
                $("#box1").slideToggle();
            })

            $("#animate").click(() => {
                // $("#box1").animate({
                //     left: '250px',
                //     opacity: '0.5',
                //     height: '+=150px',
                //     width: '+=150px'
                // });

                // $("#box1").animate({
                //     height: 'toggle',
                //     width: 'toggle'
                // });

                box.animate({ height: '300px', opacity: '0.4' }, "slow");
                box.animate({ width: '300px', opacity: '0.8' }, "slow");
                box.animate({ height: '100px', opacity: '0.4' }, "slow");
                box.animate({ width: '100px', opacity: '0.8' }, "slow");

            })

            $("#stop").click(() => {
                box.stop();
            })
        })
    </script>
     
    <script>
        let text1=$("#text1");
        let text2=$("#text2");
        let btn1=$("#btn1");
        let btn2=$("#btn2");
        let btn3=$("#btn3");
        let btn4=$("#btn4");
        btn1.click(()=>{
            alert(text1.val());
        })

        btn2.click(()=>{
            alert(text2.text());
        })

        btn3.click(()=>{
            alert(text2.html());
        })

        btn4.click(function(){
            alert($("#link").attr("href"))
        })
    </script>
    
    <script>
        let start=$("#start");
        let btn5=$("#btn5");
        let btn6=$("#btn6");
        let btn7=$("#btn7");
        let btn8=$("#btn8");
        let btn9=$("#btn9");
        let i=0;
        let y=0;

        btn5.click(()=>{
            start.append(`<p id="tmp${i}">${i}</p>`);
            i++;
        })
        btn6.click(()=>{
            start.prepend(`<p id="tmp${i}">${i}</p>`);
            i++;
        })
        btn7.click(()=>{
            start.after(`<p id="tmp${i}">${i}</p>`);
            i++;
        })
        btn8.click(()=>{
            start.before(`<p id="tmp${i}">${i}</p>`);
            i++;
        })

        btn9.click(function(){
            let tmp="tmp"+y;
            if(document.getElementById(tmp)==null){
                console.log("null");
            }else{
                $(`#${tmp}`).remove();
                y++;
            }
            
        })


    </script>

</html>
